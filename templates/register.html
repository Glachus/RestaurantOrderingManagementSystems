{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Kayıt Ol</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Telefon Numarası</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Kullanıcı Tipi</label>
                            <select class="form-select" id="user_type" name="user_type">
                                <option value="customer">Müşteri</option>
                                <option value="waiter">Garson</option>
                                <option value="admin">Yönetici</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
